<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form
    [formGroup]="form"
    (submit)="onPostSave(formDirective)"
    #formDirective="ngForm"
  >
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Enter Title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a title</mat-error
      >
    </mat-form-field>
    <button mat-stroked-button type="button" (click)="filePicker.click()">
      Please Pick
    </button>
    <input type="file" #filePicker (change)="onImageSelect($event)" />
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Enter Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter some content</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
